version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: monthly
      timezone: Europe/Paris
    groups:
      github-actions:
        patterns:
          - "*"
  - package-ecosystem: composer
    directory: "/"
    schedule:
      interval: weekly
      day: saturday
      time: "03:00"
      timezone: Europe/Paris
  - package-ecosystem: composer
    target-branch: stable31
    directory: "/"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    schedule:
      interval: weekly
      day: saturday
      time: "03:00"
      timezone: Europe/Paris
